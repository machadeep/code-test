jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform apply
        run: |
          terraform init
          terraform apply -auto-approve -var="my_secret=${{ secrets.GITHUBTOKEN }}"
